<h2 class="text-center ">PORTFOLIO COMPONENT</h2>
<div class="d-flex justify-content-center pb-5">
    <div class="line mt-2 me-3"></div>
    <span class="s"><i class=" fa-solid fa-star"></i></span>
    <div class="line mt-2 ms-3"></div>
</div>




<div  class="p-4 container">
    <div class="row g-5 pt-3">
        <div *ngFor="let photo of photos"  class="col-md-6 col-lg-4">
            <div class="photo" (click)="openModel(photo.photoSrc)">
                <img [src]="photo.photoSrc" alt="" class="w-100 ">
                <div class="layer d-flex justify-content-center align-items-center">
                    <i class="text-white fa-solid fa-plus fa-6x"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div (click)="onClickOutsideModal($event)" *ngIf="imgUrl.length>0"  
class="model position-fixed start-0 w-100 top-0 h-100 bg-primary bg-opacity-25 d-flex justify-content-center align-items-center">
    
<img [src]="imgUrl" alt="" class="">

</div>
