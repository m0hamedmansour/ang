<div class="hh m-auto d-flex justify-content-center align-items-center pt-5 w-100">
   <div class="w-75 ">
    <p class="input-container pt-5">
        <input type="text" placeholder="Enter your name" name="text" id="text" class="input-field" autocomplete="name">
        <label class="input-label" for="text">Name</label>
    </p>

    <p class="input-container pt-5">
        <input type="number" placeholder="User Age" name="text" id="text" class="input-field" autocomplete="pask">
        <label class="input-label" for="text">user age</label>
    </p>


    <p class="input-container pt-5">
        <input type="email" placeholder="User Email" name="text" id="text" class="input-field" autocomplete="name">
        <label class="input-label" for="text">email</label>
    </p>


    <p class="input-container pt-5">
        <input type="password   " placeholder="Userpassword" name="text" id="text" class="input-field" autocomplete="name">
        <label class="input-label" for="text">Userpassword</label>
    </p>

    <button class="btn btn-primary me-5 ">submit</button>
   </div>
   
</div>
